<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Reality with A-Frame and MindAR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .back-btn {
            position: fixed;
            top: 1rem;
            left: 2rem;
            background-color: #20aaee;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: marker/robots.mind; maxTrack: 1" color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights: true" vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">
        <a-assets>
            <!-- Card Image -->
            <img id="gundam_f91Card" src="marker/AR Tracking Card-JPG/gundam_f91.jpg" alt="Gundam F91 Card">
            
            <!-- 3D Model -->
            <a-asset-item id="gundam_f91Model" src="assets/robots/gundam_f91/scene.gltf"></a-asset-item>
        </a-assets>
        
        <a-camera position="0 0 0"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#gundam_f91Card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.0025 0.0025 0.0025" src="#gundam_f91Model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
    </a-scene>
    
    <a href="robotapp/dashboard.html" class="back-btn">Back</a>
</body>
</html>
